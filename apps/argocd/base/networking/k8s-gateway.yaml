---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-gateway
  # Add this finalizer ONLY if you want these to cascade delete (A cascade delete, deletes both the app and its resources, rather than only the app.)
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io

spec:
  project: networking
  syncPolicy:
    syncOptions:
      - CreateNamespace=false


    automated:
      prune: false
      selfHeal: true

  source:
    chart: k8s-gateway
    repoURL: https://ori-edge.github.io/k8s_gateway
    targetRevision: 2.3.0

    # https://github.com/external-secrets/external-secrets/tree/main/deploy/charts/external-secrets
    helm:
      valuesObject:
        fullnameOverride: k8s-gateway
        domain: "chalk-ho.me"
        ttl: 1
        service:
          type: LoadBalancer
          port: 53
          annotations:
            io.cilium/lb-ipam-ips: "10.0.7.201"
          externalTrafficPolicy: Cluster


        # Use workload identity to give the external-secrets pod access to the GCP Secret Manager API.
        # serviceAccount:
        #   annotations:
        #     iam.gke.io/gcp-service-account: external-secrets@${ARGOCD_ENV_PROJECT}.iam.gserviceaccount.com

  destination:
    name: in-cluster
    namespace: networking
