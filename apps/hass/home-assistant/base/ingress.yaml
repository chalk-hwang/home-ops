apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-ingress
  ingressClassName: external
  annotations:
    external-dns.alpha.kubernetes.io/target: external.chalk-ho.me
  hosts:
    - host: &host hass.chalk-ho.me
      paths:
        - path: /
          service:
            name: main
            port: http
  tls:
    - hosts:
        - *host
