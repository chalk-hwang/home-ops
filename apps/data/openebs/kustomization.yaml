---
apiVersion: kustomize.config.k8s.io/v1beta1
metadata:
  name: openebs

helmCharts:
- name: openebs
  releaseName: openebs
  namespace: openebs-system
  version: 3.10.0
  repo: https://openebs.github.io/charts
  valuesInline:
    ndmOperator:
      enabled: true
      replicas: 1
      image:
        repository: openebs/node-disk-manager
    ndm:
      image: openebs/node-disk-manager
      replica: 1
    helper:
      image: openebs/linux-utils
    localprovisioner:
      image: openebs/provisioner-localpv
      deviceClass:
        enabled: true
        name: local-device
        fsType: xfs
      hostpathClass:
        enabled: true
        name: local-hostpath
        path: /var/openebs/local
        isDefault: false
commonAnnotations:
  reloader.stakater.com/auto: "true"
