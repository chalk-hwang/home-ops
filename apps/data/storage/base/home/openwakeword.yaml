apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwakeword-data
  namespace: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: mayastor-single-replica
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwakeword-models-data
  namespace: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  storageClassName: mayastor-single-replica
