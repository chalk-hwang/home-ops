apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wyze-storage
  namespace: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mayastor-single-replica
  resources:
    requests:
      storage: 2Gi
