apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tanoshi-storage
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: openebs-hostpath
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tanoshi-library
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: openebs-hostpath
  resources:
    requests:
      storage: 35Gi
