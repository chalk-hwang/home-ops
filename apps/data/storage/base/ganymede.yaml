apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ganymede-storage
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  storageClassName: openebs-hostpath
