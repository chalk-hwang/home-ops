---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: ingress-nginx-internal

helmCharts:
  - name: ingress-nginx
    releaseName: ingress-nginx-internal
    namespace: networking
    includeCRDs: true
    version: 4.9.0
    repo: https://kubernetes.github.io/ingress-nginx
    valuesInline:
      fullnameOverride: ingress-nginx-internal
      controller:
        replicaCount: 1
        service:
          annotations:
            external-dns.alpha.kubernetes.io/hostname: "internal.chalk-playground.space"
            io.cilium/lb-ipam-ips: "10.0.7.5"
          externalTrafficPolicy: Cluster
        ingressClassResource:
          name: internal
          default: true
          controllerValue: k8s.io/internal
        admissionWebhooks:
          objectSelector:
            matchExpressions:
              - key: ingress-class
                operator: In
                values: ["internal"]
        config:
          client-body-buffer-size: 100M
          client-body-timeout: 120
          client-header-timeout: 120
          enable-brotli: "true"
          enable-real-ip: "true"
          hsts-max-age: 31449600
          keep-alive-requests: 10000
          keep-alive: 120
          log-format-escape-json: "true"
          log-format-upstream: >
            {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for",
            "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
            "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args",
            "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer",
            "http_user_agent": "$http_user_agent"}
          proxy-body-size: 0
          proxy-buffer-size: 16k
          ssl-protocols: TLSv1.3 TLSv1.2
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
            namespaceSelector:
              any: true
        extraArgs:
          default-ssl-certificate: "networking/chalk-playground-space-production-tls"
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: ingress-nginx
                app.kubernetes.io/instance: ingress-nginx-internal
                app.kubernetes.io/component: controller
        resources:
          requests:
            cpu: 10m
            memory: 250Mi
          limits:
            memory: 500Mi
      defaultBackend:
        enabled: false

namespace: networking
