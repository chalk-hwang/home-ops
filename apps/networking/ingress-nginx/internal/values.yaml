fullnameOverride: nginx-internal
controller:
  enableAnnotationValidations: true
  replicaCount: 2
  service:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "internal.chalk-ho.me"
      argocd.argoproj.io/sync-wave: "1"
      kube-vip.io/vipHost: nginx-internal
    externalTrafficPolicy: Cluster
    type: LoadBalancer
    loadBalancerIP: "10.10.0.201"

    internal:
      enabled: true
      type: LoadBalancer
      loadBalancerClass: tailscale
      annotations:
        tailscale.com/hostname: nginx-internal
  ingressClassResource:
    name: internal
    default: true
    controllerValue: k8s.io/internal
  ingressClass: internal
  admissionWebhooks:
    service:
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
    objectSelector:
      matchExpressions:
      - key: ingress-class
        operator: In
        values: ["internal"]
  config:
    client-body-buffer-size: 100M
    client-body-timeout: 120
    client-header-timeout: 120
    enable-brotli: "true"
    enable-real-ip: "true"
    hsts-max-age: 31449600
    keep-alive-requests: 10000
    keep-alive: 120
    log-format-escape-json: "true"
    log-format-upstream: >
      {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time, "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args", "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer", "http_user_agent": "$http_user_agent"}
    proxy-body-size: 0
    proxy-buffer-size: 16k
    ssl-protocols: TLSv1.3 TLSv1.2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespaceSelector:
        any: true
  extraArgs:
    annotations-prefix: "internal.ingress.kubernetes.io"
    default-ssl-certificate: "networking/chalk-ho-me-cert"
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: ingress-nginx
        app.kubernetes.io/instance: nginx-internal
        app.kubernetes.io/component: controller
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 500Mi
defaultBackend:
  enabled: false
