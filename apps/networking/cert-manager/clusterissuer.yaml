apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@chalk-ho.me
    privateKeySecretRef:
      name: chalk-ho-me-secret
    solvers:
      - dns01:
          cloudflare:
            email: admin@chalk-playground.space

            apiTokenSecretRef:
              name: cloudflare-secret
              key: API_TOKEN
        selector:
          dnsZones:
            - chalk-ho.me

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}
