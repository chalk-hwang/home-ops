connect:
  api:
    httpPort: 80
    httpsPort: 443
  ingress:
    enabled: true
    ingressClassName: internal
    annotations:
      kubernetes.io/ingress.class: internal
    hosts:
      - host: &host "onepassword-connect.chalk-playground.space"
        paths: []
    tls:
      - hosts:
          - *host
