---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
spec:
  project: cluster
  source:
    repoURL: https://openebs.github.io/charts
    chart: openebs
    targetRevision: 3.10.0
    helm:
      releaseName: openebs
      valuesObject:
        helper:
          image: "openebs/linux-utils"
        localprovisioner:
          basePath: "/var/openebs/local"
  destination:
    name: 'in-cluster'
    namespace: openebs
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=false
    - CreateNamespace=true
