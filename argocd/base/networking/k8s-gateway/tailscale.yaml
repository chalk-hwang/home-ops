apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-gateway
spec:
  project: networking
  source:
    repoURL: https://ori-edge.github.io/k8s_gateway
    chart: k8s-gateway
    targetRevision: 2.3.0
    helm:
      releaseName: tailscale-gateway
      values: |
        fullnameOverride: tailscale-gateway
        domain: "chalk-ho.me"
        ttl: 1
        secondary: local-gateway.networking
        service:
          type: LoadBalancer
          port: 53
          loadBalancerClass: tailscale
          annotations:
            tailscale.com/hostname: "tailscale-gateway"
          externalTrafficPolicy: Cluster
  destination:
    namespace: networking
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 10
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 60m
